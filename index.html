<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronto Estaremos en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .online-wrapper {
      text-align: center;
    }

    .online-image {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      .online-image {
        width: 150px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="online-wrapper">
    <img class="online-image" src="online.png" alt="Pronto Estaremos en Línea">
    <h1>¡Pronto estaremos en línea!</h1>
    <p>Gracias por tu paciencia. Estamos trabajando para volver lo antes posible.</p>
  </div>
</body>

</html>
